<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .login-card {
      padding: 30px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center" id="errorMessage" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get user input
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple validation
      if (username === "anil" && password === "pass")
      if (username === "maharjan" && password === "word"){
        // Redirect to another page (or section)
        window.location.href = "dashboard.html"; // Replace with your target page
      } else {
        // Show error message if credentials are incorrect
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
